<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="link text-lightpurple">View High Scores</a>
            <span>Time: <p class="text-danger d-inline" id="timer"></p> sec.</span>
        </nav>
    </header>
    <br/><br/>
    <main>
        <div class="quiz text-center align-middle">
            <h2 class="quiz-title">The Ultimate Coding Quiz Challenge</h2>
            <div class="quiz-content">
                Try to answer the following code related questions within the time limit! Keep in mind that every question you get wrong takes away your time. Good luck! <br /><br />
                <button id="start-quiz" class="bg-darkpurple text-light quiz-button badge-pill">Start Quiz</button>
            </div>
            <div class="quiz-answer"></div>
        </div>
    </main>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
